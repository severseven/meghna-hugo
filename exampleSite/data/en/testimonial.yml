################################# Testimonial #########################
testimonial:
  enable : true
  bg_image : images/backgrounds/bg-testimonial.jpg
  bg_image_webp : images/backgrounds/bg-testimonial.webp
  testimonial_item :
    # testimonial item loop
    - name : Biblioteca Universitaria Alessandrina
      image : images/client/client-1.jpg
      image_webp : images/client/client-1.webp
      date : Dec 01, 2022
      content : The Alexandrine University Library is a historic library founded in 1667 by Pope Alexander VII in Rome as a library of the Studium Urbis, the University of Rome. The Alessandrina Library has over 1,000,000 printed volumes and brochures.
    # testimonial item loop
    - name : Biblioteca Vallicelliana
      image : images/client/client-2.jpg
      image_webp : images/client/client-2.webp
      date : Dec 01, 2022
      content : The Vallicelliana Library is a historic library located in piazza della Chiesa Nuova in Rome, on the second floor of the Filippini Oratory, a seventeenth-century work by the architect Francesco Borromini, built for the Congregation of the Oratory of San Filippo Neri in the years 1637-1667. 
      
    # testimonial item loop
    - name : Archivio Centrale dello Stato
      image : images/client/client-1.jpg
      image_webp : images/client/client-1.webp
      date : Dec 01, 2022
      content : The Central State Archives (ACS) is an institution with special autonomy from the Ministry of Culture, and belongs to the General Directorate for Archives. It is based in the city of Rome in the EUR district. The ACS mainly keeps the documents (from 1861 onwards) of the central judicial and administrative bodies of the Italian State.
